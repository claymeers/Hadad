<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Hadad</title>
    <link rel="shortcut icon" href="Img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div class="still">
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Paris</h1>
                    <small>
                        <span class="time">18:09</span>
                        -
                        <span class="date">
                            Friday Nov 25
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="Img/Icons/day/200.png" alt="icon" class=" icon" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" placeholder="Search location">
                <button type="submit" class="submit">
                    <i class='bx bx-search-alt'></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">California</li>
                <li class="city">Tokyo</li>
                <li class="city">London</li>
                <li class="city">Dubai</li>
                <li class="city">Nairobi</li>
                <li class="city">New York</li>
            </ul>
            <ul class="details">
                <h4>weather details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
